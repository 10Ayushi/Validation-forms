<!DOCTYPE html>
<html>
<head>
     <title></title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/form.js"></script>
</head>
<body>

     <div class="container"> 
           <h1 class="text-primary text-center"> JavaScript Validation Form </h1><br>
          <div class="col-lg-g m-auto d-block">
             <form action="#" onsubmit="return validation()" class="bg-light">
                  
                  <div class ="form-group">
                        <label> Username:</label>
                        <input type="text" name="User" class="form-control" id="user" autocomplete="off">
                        <span id = "username" class="text-primary font-weight-bold" > </span>
                  </div>

                  <div class ="form-group">
                        <label> Password:</label>
                        <input type="password" name="Pass" class="form-control" id="pass" autocomplete="off">
                        <span id = "password" class="text-primary font-weight-bold" > </span>
                  </div>
                  
                 <div class ="form-group">
                        <label> Confirm Password:</label>
                        <input type="password" name="conPass" class="form-control" id="conpass" autocomplete="off">
                        <span id = "conpassword" class="text-primary font-weight-bold" > </span>
                  </div>

                 <div class ="form-group">
                        <label> Mobile Number:</label>
                        <input type="text" name="mobile" class="form-control" id="MobileNumber" autocomplete="off">
                        <span id = "mobileno" class="text-primary font-weight-bold" > </span>
                  </div>

                 <div class ="form-group">
                        <label> Email:</label>
                        <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                        <span id = "emailids" class="text-primary font-weight-bold" > </span>
                  </div>
                

                  <div class ="form-group">
                        <label> Choose your country:</label>
                       <select id="cntry" name="country">
                            <option disabled selected value>Select country</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Germany">Germany</option>
                            <option value="India">India</option>
                            <option value="Russia">Russia</option>
                      </select>
                     
                       <div class ="form-group">
                        <label> What is your Favorite Language ?:</label><br>
                        <input type="radio" name="favorite"  id="radio1" autocomplete="off">
                          <label for="radio1">HTML</label><br>
                          <input type="radio" name="favorite"  id="radio2" autocomplete="off">
                          <label for="radio2"> CSS</label><br>
                             <input type="radio" name="favorite"  id="radio3" autocomplete="off">
                          <label for="radio3"> JavaScript</label>
                  </div>
                   

                  </div>
<input type="submit" name="SUBMIT" value="SUBMIT"  align= "center" class="btn btn-success" onclick="show_alert();">

             </form>
          </div>
      </div>

     
          

</body>
</html>
